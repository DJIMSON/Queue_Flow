<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueFlow - Système de Gestion de File d'Attente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body class="bg-[#F8FAFC] min-h-screen text-slate-900">
    <div id="app">
        <nav class="sticky top-0 z-50 w-full border-b border-slate-200 bg-white/80 backdrop-blur-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16 items-center">
                    <div class="flex items-center gap-3 cursor-pointer group" onclick="showView('landing')">
                        <div class="bg-blue-600 w-10 h-10 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200 group-hover:scale-110 transition-transform">
                            <i class="fas fa-bolt-lightning text-lg"></i>
                        </div>
                        <span class="text-2xl font-extrabold tracking-tight text-slate-900">Queue<span class="text-blue-600">Flow</span></span>
                    </div>
                    <div id="nav-actions" class="flex items-center gap-6">
                        <button onclick="showView('login')" class="text-sm font-semibold text-slate-600 hover:text-blue-600 transition">Connexion</button>
                        <button onclick="showView('register')" class="bg-slate-900 text-white px-6 py-2.5 rounded-full text-sm font-bold hover:bg-slate-800 transition shadow-lg shadow-slate-200">Essayer gratuitement</button>
                    </div>
                    <div id="user-profile" class="hidden flex items-center gap-4">
                        <div class="flex flex-col items-end">
                            <span id="user-name" class="text-sm font-bold text-slate-900 leading-none">Utilisateur</span>
                            <span id="user-role" class="text-[10px] uppercase tracking-widest text-slate-400 font-bold">Client</span>
                        </div>
                        <div class="w-10 h-10 bg-blue-50 rounded-full flex items-center justify-center text-blue-600 border border-blue-100 font-bold" id="user-avatar">U</div>
                        <button onclick="logout()" class="text-slate-300 hover:text-red-500 transition ml-2"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                </div>
            </div>
        </nav>
        <main class="max-w-7xl mx-auto px-4 py-12">
            <section id="view-landing" class="view fade-in">
                <div class="max-w-4xl mx-auto text-center py-20">
                    <span class="inline-block px-4 py-1.5 mb-6 text-xs font-bold tracking-widest text-blue-600 uppercase bg-blue-50 rounded-full">Système Intelligent de File d'Attente</span>
                    <h1 class="text-6xl md:text-7xl font-black text-slate-900 mb-8 tracking-tight leading-[1.1]">Ne faites plus jamais la <span class="text-blue-600 underline decoration-blue-200 underline-offset-8">queue</span>.</h1>
                    <p class="text-xl text-slate-500 mb-12 max-w-2xl mx-auto leading-relaxed">Une plateforme unifiée pour réserver vos tickets dans tous les services publics et privés du Sénégal. Gagnez du temps, vivez mieux.</p>
                    <div class="flex flex-wrap justify-center gap-4">
                        <button onclick="showView('blocks')" class="bg-blue-600 text-white px-10 py-5 rounded-2xl font-bold text-lg hover:bg-blue-700 shadow-2xl shadow-blue-200 transition-all hover:-translate-y-1">Prendre un ticket maintenant</button>
                    </div>
                </div>
            </section>
            <section id="view-login" class="view hidden fade-in max-w-md mx-auto py-10">
                <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl shadow-slate-200 border border-slate-100">
                    <h2 class="text-3xl font-black mb-2">Bon retour.</h2>
                    <form onsubmit="handleLogin(event)" class="space-y-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Adresse Email</label>
                            <input type="email" id="login-email" required class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none" placeholder="nom@exemple.com">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Mot de passe</label>
                            <input type="password" required class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none" placeholder="••••••••">
                        </div>
                        <button class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-lg hover:bg-blue-700">Se connecter</button>
                    </form>
                </div>
            </section>
            <section id="view-blocks" class="view hidden fade-in py-10">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                    <div onclick="selectBlock('Hôpitaux')" class="bg-white p-8 rounded-[2rem] border border-slate-200 hover:border-red-500 cursor-pointer transition-all">
                        <i class="fas fa-hospital text-3xl text-red-600 mb-4"></i>
                        <h3 class="font-extrabold text-xl">Santé</h3>
                    </div>
                    <div onclick="selectBlock('Banques')" class="bg-white p-8 rounded-[2rem] border border-slate-200 hover:border-emerald-500 cursor-pointer transition-all">
                        <i class="fas fa-university text-3xl text-emerald-600 mb-4"></i>
                        <h3 class="font-extrabold text-xl">Banques</h3>
                    </div>
                    <div onclick="selectBlock('Mairies')" class="bg-white p-8 rounded-[2rem] border border-slate-200 hover:border-amber-500 cursor-pointer transition-all">
                        <i class="fas fa-landmark text-3xl text-amber-600 mb-4"></i>
                        <h3 class="font-extrabold text-xl">Mairies</h3>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        const appState = { user: null, selectedBlock: '', selectedInstitution: '', selectedService: '' };
        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-' + viewId).classList.remove('hidden');
        }
        function handleLogin(e) {
            e.preventDefault();
            appState.user = { name: "Abdoulaye", role: "user" };
            updateAuthUI();
            showView('blocks');
        }
        function updateAuthUI() {
            if (appState.user) {
                document.getElementById('nav-actions').classList.add('hidden');
                document.getElementById('user-profile').classList.remove('hidden');
                document.getElementById('user-name').innerText = appState.user.name;
            }
        }
        function selectBlock(block) {
            appState.selectedBlock = block;
            alert('Secteur choisi: ' + block);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - QueueFlow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .signup-container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); width: 100%; max-width: 500px; padding: 50px 40px; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { font-size: 2.5rem; color: #667eea; margin-bottom: 10px; }
        .logo p { color: #666; font-size: 0.95rem; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        .form-group input, .form-group select { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem; transition: all 0.3s ease; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .btn-signup { width: 100%; padding: 15px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: transform 0.3s ease; margin-top: 10px; }
        .btn-signup:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4); }
        .divider { text-align: center; margin: 25px 0; position: relative; }
        .divider::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #e0e0e0; }
        .divider span { background: white; padding: 0 15px; position: relative; color: #999; }
        .login-link { text-align: center; margin-top: 20px; color: #666; }
        .login-link a { color: #667eea; text-decoration: none; font-weight: bold; }
        .login-link a:hover { text-decoration: underline; }
        .back-home { text-align: center; margin-top: 20px; }
        .back-home a { color: #667eea; text-decoration: none; display: inline-flex; align-items: center; gap: 5px; }
        .back-home a:hover { text-decoration: underline; }
        @media (max-width: 480px) { .signup-container { padding: 40px 30px; } .logo h1 { font-size: 2rem; } }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>üéØ QueueFlow</h1>
            <p>Cr√©ez votre compte</p>
        </div>
        <form id="signupForm">
            <div class="form-group">
                <label for="role">üë§ Type de compte</label>
                <select id="role" name="role" required>
                    <option value="">S√©lectionnez votre r√¥le</option>
                    <option value="citizen">Citoyen</option>
                    <option value="operator">Op√©rateur</option>
                    <option value="admin">Administrateur</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">üìù Nom complet</label>
                <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
            </div>
            <div class="form-group">
                <label for="email">‚úâÔ∏è Email</label>
                <input type="email" id="email" name="email" placeholder="votre.email@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">üì± T√©l√©phone</label>
                <input type="tel" id="phone" name="phone" placeholder="+221 XX XXX XX XX" required>
            </div>
            <div class="form-group">
                <label for="password">üîí Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Cr√©ez un mot de passe" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">‚úÖ Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez votre mot de passe" required>
            </div>
            <button type="submit" class="btn-signup">S'Inscrire</button>
        </form>
        <div class="divider"><span>OU</span></div>
        <div class="login-link">D√©j√† un compte ? <a href="login.html">Se connecter</a></div>
        <div class="back-home"><a href="index.html">‚Üê Retour √† l'accueil</a></div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas!');
                return;
            }
            const formData = {
                role: document.getElementById('role').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: password
            };
            console.log('Inscription:', formData);
            alert('Inscription r√©ussie ! Redirection vers la connexion...');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>

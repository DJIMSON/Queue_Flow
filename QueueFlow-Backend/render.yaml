services:
  - type: web
    name: queueflow-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: queueflow-db
          property: connectionString

databases:
  - name: queueflow-db
    databaseName: queueflow
    user: queueflow
